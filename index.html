<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lizzie Mac</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city...</option>
        <option value="current">My Current Location</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="America/Mexico_City">Mexico City 🇲🇽</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
      </select>

      <div id="cities">
      <div class="city" id="san-francisco">
        <div>
          <h2>San Francisco 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="barcelona">
        <div>
          <h2>Barcelona 🇪🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="singapore">
        <div>
          <h2>Singapore 🇸🇬</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>
    <footer>
      This 🌎 clock project was coded by 🪷 Lizzie Macfarlane &
      <a href="https://github.com/LizzieMac209/world-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
